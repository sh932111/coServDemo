<div class="page-header" id="pageHeader">
	<h2><%=ph.pageTitle%></h2>
</div>
<div id="userPhoto"></div>
<div id="userData">
	<div class="tableBox">
		<table class="table">
			<tr>
				<td>
					<label><%=ph.name%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="nameInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.userId%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="userIdInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.gender%></label>
				</td>
				<td id="genderView">
					<label class="radio-inline">
						<input type="radio" name="optradio" checked="true"><%=ph.boy%>
					</label>
					<label class="radio-inline">
						<input type="radio" name="optradio"><%=ph.girl%>
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.dob%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="dateInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.addr%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="addrInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.email%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="emailInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.phone%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="phoneInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.matter%></label>
				</td>
				<td>
					<textarea class="form-control textAreaSize" rows="3" id="matterInput"></textarea>
				</td>
			</tr>
		</table>
		<button class="btn btn-save" onclick="<%=ctrl%>.saveData()"><%=ph.save%></button>
	</div>
</div>
