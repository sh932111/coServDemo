<div style="text-align:right;">
	<a href="#mymodal" id="modalLink" data-toggle="modal" class="btn btn-mini" style="display:none"></a>
	<button class="btn" onclick="<%=ctrl%>.addUserData()"><%=ph.add%></button>
	<button class="btn" onclick="<%=ctrl%>.selectUserData()"><%=ph.select%></button>
	<button class="btn" onclick="<%=ctrl%>.excelUserData()"><%=ph.excel%></button>
</div>

<div class="modal fade" id="mymodal">
	<div class="modal-header modalBox">
		<button class="close" data-dismiss="modal">x</button>
		<h4><%=ph.select%></h4>
	</div>
	<div class="modal-body modalBox">
		<div class="row">
			<div class="col-sm-10">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label"><%=ph.name%></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="<%=ph.name%>">
						</div>
						<label class="col-sm-4 control-label"><%=ph.phone%></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="<%=ph.phone%>">
						</div>
						<label class="col-sm-4 control-label"><%=ph.nid%></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="<%=ph.nid%>">
						</div>
						<label class="col-sm-4 control-label"><%=ph.date%></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="<%=ph.date%>">
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6"></div>
		</div>  
	</div>
	<div class="modal-footer modalBox">
		<a href="" class="btn" data-dismiss="modal">ok</a>
	</div>
</div>
