<a href="#mymodal" id="modalLink" data-toggle="modal" class="btn btn-mini" style="display:none"></a>
<div class="modal fade" id="mymodal">
	<div class="modal-header modalBox">
		<button class="close" data-dismiss="modal">x</button>
		<h4><%=ph.hasComplaintsHistory%></h4>
	</div>
	<div class="modal-body modalBox">
		<div class="row">
			<div class="col-sm-10">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label"><%=ph.consumptionDate%></label>
						<div class="col-sm-8">
							<label class="col-sm-12 control-label"><%= JSON.parse(value.body).consumptionDate%>
							</label>
						</div>
						<label class="col-sm-4 control-label"><%=ph.consumptionDetail%></label>
						<div class="col-sm-8">
							<label class="col-sm-12 control-label"><%= JSON.parse(value.body).consumptionDetail%></label>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6"></div>
		</div>  
	</div>
	<div class="modal-footer modalBox">
		<div class="hasComplaintsDetail"></div>
		<input type="text" class="form-control" placeholder="<%=ph.inputComplaintsDetail%>">
		<button type="button" class="btn btn-primary" onclick="<%=ctrl%>.addComplaintsDetail()"><%=ph.add%></button>
	</div>
</div>
