<a href="#waitModal" id="waitLink" data-toggle="modal" class="btn btn-mini"  style="display:none"></a>
<div class="modal fade" id="waitModal">
	<div class="modal-dialog"> 
		<div class="modal-content modalBox">
			<div class="modal-header">
				<h4><%=ph.setTitle%></h4>
				<hr class="blue"></hr>
				<hr class="gray"></hr>
			</div>
			<div class="modal-body waitBody">
				<center>
					<img src="/shared/img/preloading.gif" width="150px" />
				</center>
				<div class="row">
					<label class="col-sm-12 control-label myLabel"><%=ph.setList%></label>
				</div>
			</div>
			<div class="modal-footer" style="display:none">
				<center>
					<button type="button" class="btn btn-save" id="waitCancel" data-dismiss="modal"><%=ph.cancel%></button>
				</center>

			</div>
		</div> 	
	</div>
</div>
