<div class="page-header">
	<h2><%=ph.pageTitle%></h2>
</div>
<div id="userPhoto"></div>
<div id="userData">
	<div class="tableBox">
		<table class="table">
			<tr>
				<td>
					<label><%=ph.name%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="nameInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.length%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="lengthInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.audience%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="audienceInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.price%></label>
				</td>
				<td>
					<input type="text" class="form-control" id="priceInput">
				</td>
			</tr>
			<tr>
				<td>
					<label><%=ph.descTx%></label>
				</td>
				<td>
					<textarea class="form-control textAreaSize" rows="3" id="descTxInput"></textarea>
				</td>
			</tr>
		</table>
		<button class="btn btn-save" onclick="<%=ctrl%>.saveData()"><%=ph.save%></button>
	</div>
</div>
